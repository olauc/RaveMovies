<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/profile_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="bg">
        <div class="overlay"></div>
    </div>
    
    
        <div class="all">
        <div class="row d-flex justify-content-center align-items-center container-pair ">
            <div class="col-md-1 col-lg-1 card-start">
                <div class="card card-container ">
                    <img src="../assets/images/profile1.png" class="card-img-top" alt="Profile Img">
                    <div class="card-body text-center">
                        <p class="card-title" id="card-name">Ahmad Al-Sarrawi</p>
                    </div>
                </div>
            </div>

            <div class="col-md-7 col-lg-7">
                <fieldset>
                    <legend class="edit-profile">Edit Profile</legend>
                    <div class="contanier-form">
                        <form class=" p-3 form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustomUsername" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control " id="validationCustomUsername" disabled
                                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{3,16}" required
                                            placeholder="ahmad_alsarrawi">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" disabled
                                        placeholder="ahmadalsarrawi@gmail.com">
                                    <div class="form-text">We'll never share your email with anyone else.</div>
                                </div>

                                <div class="d-block justify-content-center align-items-center">
                                    <div class="row">
                                        <div class="col-md-8 mb-3">
                                            <label for="oldPassword" class="form-label" id="old-password">Old Password</label>
                                            <div class="password-container">
                                                <input type="password" class="form-control form-input removeDisabled" id="oldPassword" disabled>
                                                <i class="toggle-password fas fa-eye" onclick="togglePassword('oldPassword', this)"></i>
                                            </div>
                                        </div>
                                        
                                        

                                        <div class="col-md-4 mb-3 d-flex align-items-end">
                                            <button type="button" class="btn edit-btn" id="edit-btn">Edit</button>
                                        </div>
                                    </div>
                                </div>

                                <div class=" row d-none d-flex " id="hiddenDiv">
                                    <div class="col-md-6 mb-3">
                                        <label for="new-password" class="form-label">New Password</label>
                                        <div class="password-container">
                                            <input type="password" class="form-control form-input" id="new-password"
                                                   >
                                            <i class="toggle-password fas fa-eye" onclick="togglePassword('new-password', this)"></i>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="confirm-password" class="form-label">Confirm Password</label>
                                        <div class="password-container">
                                            <input type="password" class="form-control form-input" id="confirm-password">
                                         
                                            <i class="toggle-password fas fa-eye" onclick="togglePassword('confirm-password', this)"></i>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-end ">
                                        <button class="btn  botton-update " id="update-btn" type="submit">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/profile.js"></script>
</body>

</html>
